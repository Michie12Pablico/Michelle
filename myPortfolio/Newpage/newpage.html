<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color */
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            background-color: #333; /* Header background color */
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .image-container img {
            max-width: 300px;
            margin: 10px;
            border: 5px solid #fff; /* White border around images */
            transition: transform 0.3s ease-in-out; /* Image zoom effect */
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.1); /* Image zoom on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Art Gallery</h1>
    </header>

    <h2>Image Gallery</h2>
    
    <div class="image-container">
        <img src="d:\Abion,John Paul(Portfolio)\My work\3d Modeling\dd.png" alt="Image 1">
        <img src="d:\Abion,John Paul(Portfolio)\My work\3d Modeling\Abion_ John Paul_ Scythe (2).png" alt="Image 2">
        <img src="d:\Abion,John Paul(Portfolio)\My work\3d Modeling\0002.png" alt="Image 3">
    </div>
</body>
</html>
